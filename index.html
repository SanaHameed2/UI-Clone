<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A frontend UI clone project designed using HTML and CSS, built as part of assignment."
    />
    <title>UI Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Body -->
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <header>
        <!-- Logo and Contact -->
        <div class="logo-contact">
          <div class="logo">
            <img src="assets/icon1.jpg" alt="Hosterr Logo" />
            <h1>Hosterr</h1>
          </div>
          <button class="contact">Contact Us</button>
        </div>

        <!-- Navigation -->
        <nav>
          <ul>
            <li>Plans</li>
            <li>Find Domain</li>
            <li>Why Hosterr</li>
          </ul>
        </nav>

        <!-- Buttons -->
        <div class="buttons">
          <button class="signin-btn">Sign in</button>
          <button class="join-btn">Join Waitlist</button>
        </div>
      </header>

      <!-- Main Section -->
      <section class="main">
        <!-- Content Left -->
        <div class="content-left">
          <h1>Host your website in less than five minutes</h1>
          <p>
            Lorem ipsum dolor sit amet. Explicabo incidunt repellat repudiandae
            saepe magni.
          </p>
          <form>
            <input
              type="email"
              placeholder="Enter your email address"
              required
            />
            <button class="join-btn" type="submit">Join Waitlist</button>
          </form>
          <div class="check-text">
            <img src="assets/check.png" alt="Green check mark icon" />
            <p>No spam, Unsubscribe anytime</p>
          </div>
        </div>

        <!-- Main Image -->
        <img
          src="assets/img1.png"
          alt="Illustration showing website hosting"
          class="main-img"
        />
      </section>

      <!-- Footer -->
      <footer class="footer">
        <!-- Social Links -->
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>

        <!-- Query Section -->
        <div class="query">
          <img
            src="assets/img2.jpg"
            alt="Customer support representative with headset"
          />
          <div class="query-text">
            <p>Have any questions?</p>
            <p>Talk to a specialist</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
