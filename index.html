<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UI Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Navbar -->
      <header>
        <div class="logo">
          <img src="assets/icon1.jpg" alt="logo" />
          <h1>Hosterr</h1>
          <button class="contact">Contact Us</button>
        </div>
        <nav>
          <ul>
            <li>Plans</li>
            <li>Find Domain</li>
            <li>Why Hosterr</li>
          </ul>
        </nav>
        <div class="buttons">
          <button class="signin-btn">Sign in</button>
          <button class="join-btn">Join Waitlist</button>
        </div>
      </header>

      <!-- Main Section -->
      <div class="main">
        <div class="content-left">
          <h1>Host your website in less than five minutes</h1>
          <p>
            Lorem ipsum dolor sit amet. Explicabo incidunt repellat repudiandae
            saepe magni.
          </p>
          <input type="email" placeholder="Enter your email address" />
          <button class="join-btn">Join Waitlist</button>

          <div class="check-text">
            <img src="assets/check.png" alt="check icon" />
            <p>No spam, Unsubscribe anytime</p>
          </div>
        </div>

        <div class="content-right">
          <img class="main-img" src="assets/img1.png" alt="main image" />
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
        <div class="query">
          <img src="assets/img2.jpg" alt="support" />
          <div class="query-text">
            <p>Have any questions?</p>
            <p>Talk to a specialist</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
