<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosterr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="logo.png" alt="Hosterr Logo">
        <h1>Hosterr</h1>
      </div>
      <button class="contact">Contact Us</button>
      <nav>
        <ul>
          <li>Plans</li>
          <li>Find Domain</li>
          <li>Why Hosterr</li>
        </ul>
      </nav>
      <div class="buttons">
        <button class="signin-btn">Sign in</button>
        <button class="join-btn">Join Waitlist</button>
      </div>
    </header>

    <!-- Main Section -->
    <section class="main">
      <div class="content-left">
        <h1>Host your website in less than five minutes</h1>
        <p>Lorem ipsum dolor sit amet. Explicabo incidunt repellat repudiandae saepe magni.</p>
        <input type="email" placeholder="Enter your email address">
        <button class="join-btn">Join Waitlist</button>

        <div class="check-text">
          <img src="check-icon.png" alt="Check Icon">
          <p>No spam, Unsubscribe anytime</p>
        </div>
      </div>
      <img src="main-image.png" alt="Main Visual" class="main-img">
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <div class="query">
        <img src="support-avatar.jpg" alt="Support">
        <div class="query-text">
          <p>Have any questions?</p>
          <p>Talk to a specialist</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
